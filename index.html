<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
    <style>
      .parent {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form input {
        border: 0;
        outline: 0;
        height: 60px;
        width: 60px;
        border-radius: 10px;
        box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),
          5px 5px 15px rgba(0, 0, 0, 0.2);
        background-color: transparent;
        font-size: 20px;
        cursor: pointer;
        padding: auto;
        margin: 10px;
        font-size: 20px;
      }

      .equal {
        width: 145px;
      }
    </style>
  </head>
  <body>
    <div class="parent bg-success">
      <div class="bg-warning rounded p-4 shadow text-center">A Simple Calculator</h1>
        <form>
          <div>
            <input type="text" class="form-control editInput" name="display" />
          </div>
          <div>
            <input onclick="display.value = ''" type="button" value="AC" />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input onclick="display.value += '.'" type="button" value="." />
            <input onclick="display.value += '/'" type="button" value="/" />
          </div>
          <div>
            <input onclick="display.value += '7'" type="button" value="7" />
            <input onclick="display.value += '8'" type="button" value="8" />
            <input onclick="display.value += '9'" type="button" value="9" />
            <input onclick="display.value += '*'" type="button" value="*" />
          </div>
          <div>
            <input onclick="display.value += '4'" type="button" value="4" />
            <input onclick="display.value += '5'" type="button" value="5" />
            <input onclick="display.value += '6'" type="button" value="6" />
            <input onclick="display.value += '-'" type="button" value="-" />
          </div>
          <div>
            <input onclick="display.value += '3'" type="button" value="3" />
            <input onclick="display.value += '2'" type="button" value="2" />
            <input onclick="display.value += '1'" type="button" value="1" />
            <input onclick="display.value += '+'" type="button" value="+" />
          </div>
          <div>
            <input onclick="display.value += '00'" type="button" value="00" />
            <input onclick="display.value += '0'" type="button" value="0" />
            <input
              onclick="display.value = eval(display.value)"
              type="button"
              value="="
              class="equal"
            />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
